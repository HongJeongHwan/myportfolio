<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
    <!--a class="navbar-brand" href="{% url 'pybo:index' %}">Pybo</a-->
    <a class="navbar-brand" href="{% url 'yolo:yolo_index' %}">AI기반 선박도장품질관리 시스템</a>
    <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse flex-grow-0" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item ">
                {% if user.is_authenticated %}
                <form action="{% url 'common:logout' %}" method="post">
                    {% csrf_token %}
                    {% if request.user.is_superuser == True %}
                    <input class="nav-link" type="submit" value="{{ user.username }}:(관리자) 로그아웃" />
                    {% else %}
                    <input class="nav-link" type="submit" value="{{ user.username }}:(사용자) 로그아웃" />
                    {% endif %}
                </form>
                {% else %}
                <a class="nav-link" href="{% url 'common:login' %}">로그인</a>
                {% endif %}
            </li>
        </ul>
    </div>
</nav>
